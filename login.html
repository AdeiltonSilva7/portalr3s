<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Portal R3S</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="login-container">
        <h2>LOGIN</h2>
        <form id="loginForm">
            <input type="text" id="username" placeholder="E-mail" required>
            <input type="password" id="password" placeholder="Senha" required>
            <button type="submit">Entrar</button>
        </form>
        <p id="loginError" class="error-message"></p>
    </div>

    <script>
        const users = {
            'adeilton.santos@r3s.com.br': 'Dezinhosantos7',
            'raphael.fonseca@r3s.com.br': '*r3s@2018*',
            'guilherme.godoy@r3s.com.br': '*r3s@2018*',
            'alex@r3s.com.br': '*r3s@2018*'
        };

        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value.trim();

            if (users[username] && users[username] === password) {
                localStorage.setItem('isLoggedIn', 'true');
                window.location.href = 'portal.html'; // Redireciona para a página principal
            } else {
                document.getElementById('loginError').textContent = 'Usuário ou senha incorretos';
            }
        });
    </script>

    

</body>
</html>
